<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Display</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'time_display_app/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'time_display_app/css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center ">
            <p class = "border border-dark w-25">The current time and date:</p>
            <div class = "date_time border border-dark w-75">
                <h1>{{date}}</h1>
                <h1>{{time}}</h1>
            </div>
        </div>
    </div>
    
</body>
</html>
