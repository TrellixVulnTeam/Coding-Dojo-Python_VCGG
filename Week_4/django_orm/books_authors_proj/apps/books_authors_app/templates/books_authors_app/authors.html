<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'books_authors_app/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'books_authors_app/css/style.css' %}">
    <title>Authors</title>
</head>

<body>
    <div class="container">
        <h1>Add an Author</h1>
        <form action="/addauthors" method="POST" class="add_author">
            {% csrf_token %}
            <div class="form-group row">
                <label for="first_name" class="col-sm-3 col-form-label">First Name</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="first_name" placeholder="First Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="last_name" class="col-sm-3 col-form-label">Last Name</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="notes" class="col-sm-3 col-form-label">Notes</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="notes" placeholder="Notes">
                </div>
            </div>
            <input type="submit" class="btn btn-primary" name='add-btn' value="Add">
        </form>
        <table class="table table-striped author-table" >
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for key in author %}
                <tr>
                    <td>{{key.id}}</td>
                    <td>{{key.first_name}} {{key.last_name}}</td>
                    <td><a href="/authors/{{ key.id }}">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


</body>

</html>
