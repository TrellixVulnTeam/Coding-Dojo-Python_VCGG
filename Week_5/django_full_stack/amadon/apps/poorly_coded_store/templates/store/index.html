<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'poorly_coded_store/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'poorly_coded_store/css/style.css' %}">
    <title>Amadon</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Amadon Store!</h1>
        </div>
        <table class = "table table-dark table-striped">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in all_products %}
                <tr>
                    <form action="/checkout" method="post">
                        {% csrf_token %}
                        <td>{{product.description}}</td>
                        <td><input type="hidden" name="price" value="{{product.id}}">{{product.price}}</td>
                        <td><select name="quantity">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select></td>
                        <td><input type="submit" class="btn btn-primary" value="Buy!"></td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
