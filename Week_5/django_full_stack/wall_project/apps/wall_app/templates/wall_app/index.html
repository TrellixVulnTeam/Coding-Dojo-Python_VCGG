<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'wall_app/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'wall_app/css/style.css' %}">
    <title>Main</title>
</head>

<body>
    <div class="container d-flex justify-content-around shadow-lg p-3 mb-5 bg-white rounded">
        <div class="registration shadow-lg p-3 mb-5 bg-white rounded">
            <h1 class="text-center">Registration</h1>
            <form action="/processregistration" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="first_name" class="col-sm-4 col-form-label">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="first_name" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="last_name" class="col-sm-4 col-form-label">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirm_pw" class="col-sm-4 col-form-label">Confirm PW</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="confirm-pw" placeholder="Confirm PW">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="birthday" class="col-sm-4 col-form-label">Birthday</label>
                    <div class="col-sm-8">
                        <input type="date" name="bday">
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-primary" name='create-btn' value="Register">
                </div>
            </form>
        </div>
        <div class="login shadow-lg p-3 mb-5 rounded">
            <h1 class="text-center" style="color: white">Login</h1>
            <form action="/processlogin" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="email" class="col-sm-4 col-form-label" style="color: white">Email</label>
                    <div class="col-sm-8">
                        <input type="email" name="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-4 col-form-label" style="color: white">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light" name='create-btn' value="Login" style="color: #0062cc">
                </div>
            </form>
            {% if messages %}
            <ul class="messages" style="list-style: none;padding:0px">
                {% for message in messages %}
                <li class=messages style="color: red">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>


</body>

</html>
